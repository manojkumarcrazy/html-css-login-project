<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Search </title>
    <link rel="stylesheet" href="./search.css">
    <link rel="icon" href="./Images/Bing Search Head Logo.png">
</head>
<body>

    <span id="img"> 
        <img src="./Images/Microsoft Logo .png" alt="Microsoft Logo ">
           <!-- <link rel="stylesheet" href="https://www.bing.com/"> -->
           
        </span>
        <h3 id="head">Microsoft Bing</h3>
        <span id="logo">
            <img src="./Images/Copilot Logo.png" alt="">
           <a id="li" href="https://copilot.microsoft.com/">Copilot</a>
            <a id="a" href="https://www.bing.com/images/">Images</a>
            <a id="b" href="https://www.bing.com/videos/">Videos</a> 
            <a id="c" href="https://www.bing.com/shop">Shopping</a>
            <a id="d" href="https://www.bing.com/maps">Maps</a>
            <a id="e" href="https://www.bing.com/news/search">News</a> </span>


            <div id="profile">
                <img src="./Images/circle.png" alt="Profile Icons">
                <img id="reward" src="./Images/Reward.png" alt="Microsoft Rewards">
                <img id="menu" src="./Images/Menu icons.png" alt="Settings">
            </div>
            

    
</body>

</html>
